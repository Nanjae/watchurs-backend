type Broadcaster {
  id: ID!
  broadId: String!
  name: String
  avatar: String
  platform: String
  summoners: [Summoner]
  createdAt: String
  updatedAt: String
}

type Summoner {
  id: ID!
  summonerId: String!
  accountId: String!
  name: String
  avatar: String
  level: Int
  tft: tftData
  lol: lolData
  broadcaster: Broadcaster!
  createdAt: String
  updatedAt: String
}

type TFTData {
  id: ID! @id
  tier: String
  rank: String
  points: Int
  wins: Int
  losses: Int
  summoner: Summoner!
  createdAt: String
  updatedAt: String
}

type LOLData {
  id: ID!
  tier: String
  rank: String
  points: Int
  wins: Int
  losses: Int
  summoner: Summoner!
  createdAt: String
  updatedAt: String
}
