type User {
  id: ID!
  uName: String!
  uEmail: String!
  uPassword: String!
  uSalt: String!
  uLoginSecret: String
  uBroadcaster: [Broadcaster!]!
  uLeagueCard: [LeagueCard!]!
  createdAt: String!
  updatedAt: String!
}

type Broadcaster {
  id: ID!
  bId: String!
  bName: String!
  bAvatar: String!
  bPlatform: String!
  bUser: [User!]!
  bSummoner: Summoner
  createdAt: String!
  updatedAt: String!
}

type Summoner {
  id: ID!
  sId: String!
  sName: String!
  sAvatar: String!
  sTier: String!
  sTierNum: Int!
  sRank: String!
  sPoints: Int!
  sWins: Int!
  sLosses: Int!
  sBroadcaster: Broadcaster!
  createdAt: String!
  updatedAt: String!
}

type LeagueCard {
  id: ID!
  lCardName: String!
  lCardInfo: [CardInfo!]!
  lUser: User
  createdAt: String!
  updatedAt: String!
}

type CardInfo {
  id: ID!
  cPos: Int!
  cLine: String!
  cBId: String!
  cLeagueCard: LeagueCard!
  createdAt: String!
  updatedAt: String!
}
