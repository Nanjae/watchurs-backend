type Broadcaster {
  id: ID!
  bId: String!
  bName: String!
  bAvatar: String!
  bPlatform: String!
  bSummoner: [Summoner]
  createdAt: String!
  updatedAt: String!
}

type Summoner {
  id: ID!
  sId: String!
  sAccountId: String!
  sName: String!
  sAvatar: String!
  sLevel: Int!
  sTier: String!
  sTierNum: Int!
  sRank: String!
  sPoints: Int!
  sWins: Int!
  sLosses: Int!
  sDetail: [Detail]
  sBroadcaster: Broadcaster!
  createdAt: String!
  updatedAt: String!
}

type Detail {
  id: ID!
  dGameId: String!
  dGameDuration: Int
  dChampionName: String
  dChampionAvatar: String
  dParticipantId: Int
  dLane: Int
  dWins: [String]
  dChampLevel: [Int]
  dKills: [Int]
  dDeaths: [Int]
  dAssists: [Int]
  dSummoner: Summoner!
  createdAt: String!
  updatedAt: String!
}
