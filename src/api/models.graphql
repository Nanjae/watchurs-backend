type User {
  id: ID!
  name: String!
  createdAt: String!
  updatedAt: String!
}

type Broadcaster {
  id: ID!
  bId: String!
  bName: String!
  bAvatar: String!
  bPlatform: String!
  bSummoner: Summoner
  createdAt: String!
  updatedAt: String!
}

type Summoner {
  id: ID!
  sId: String!
  sName: String!
  sAvatar: String!
  sTier: String
  sTierNum: Int
  sRank: String
  sPoints: Int
  sWins: Int
  sLosses: Int
  sBroadcaster: Broadcaster!
  createdAt: String!
  updatedAt: String!
}

type LeagueCard {
  id: ID!
  lCardName: String!
  lCardInfo: [CardInfo]
  createdAt: String!
  updatedAt: String!
}

type CardInfo {
  id: ID!
  cPos: Int!
  cLine: String!
  cBId: String!
  cLeagueCard: LeagueCard!
  createdAt: String!
  updatedAt: String!
}
