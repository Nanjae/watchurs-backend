type User {
  id: ID!
  name: String!
  createdAt: String!
  updatedAt: String!
}

type Broadcaster {
  id: ID!
  bId: String!
  bName: String!
  bSummoner: Summoner
  createdAt: String!
  updatedAt: String!
}

type Summoner {
  id: ID!
  sId: String!
  sName: String!
  sTier: String!
  sRank: String!
  sPoints: Int!
  sWins: Int
  sLosses: Int
  sBroadcaster: Broadcaster
  createdAt: String!
  updatedAt: String!
}
